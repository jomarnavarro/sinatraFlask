{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1 class="dark-text">You can contact the admin by filling in the form below:
    </h1>
    <form action="/contact" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group">
            <textarea name="message" class="form-control" placeholder="Your Message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send Message</button>
    </form>


{% endblock %}
